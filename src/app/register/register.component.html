
<div class="container rounded w-50 p-5 mt-5 text-center" style="background-color: rgba(0, 0, 0, 0.199);">
    <h1>Sign Up To Your Bank</h1>
    <form action="">
        <div>
            <input  id="unamid" name="usern1" type="text" placeholder="Enter Username" class="mt-4 form-control">
        </div>
        <div>
            <input  id="acid" name="acnum1" type="text" placeholder="Enter acnum" class="mt-4 form-control">
        </div>
        <div>
            <input   id="psw1" name="paswrd" type="password" placeholder="enter password" class="mt-4 form-control">
        </div>
        <div>
            <button (click)="register()"  type="button" class="btn btn-outline-warning mt-4">Register</button>
        </div>

        
    </form> 
    
    
</div>
