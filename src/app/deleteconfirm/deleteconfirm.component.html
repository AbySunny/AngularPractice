<div *ngIf="item" class="container w-25 rounded text-center p-3 mt-2" style="background-color: rgba(75, 78, 81, 0.306);">
    <h3 >Are You Sure</h3>
    <h6 style="color: rgb(213, 196, 9);">Do You Want To Delete Your Bank Account {{item}}?</h6>
    <button (click)="deleteAcc()" class="btn btn-danger px-3">Yes</button>
    <button (click)="onCancel()" class="btn btn-success px-3 ms-2">No</button>
</div>
