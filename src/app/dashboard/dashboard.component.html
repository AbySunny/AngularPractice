<div class="mt-3 ms-5">
    <h5>{{datedetails | date:'short'}}</h5>
</div>

<div class="text-end pe-5 pt-3">
    <button (click)="deleteParent()" class="btn btn-danger">Delete Account</button>
    <button (click)="logout()" class="btn btn-warning ms-2">Logout</button>
</div>
<h1>Welcome {{user}}</h1>
<div [ngClass]="acno?'style':'' " class="container p-2 w-25 mt-4 mb-3 text-center border border-dark rounded-pill " style="background-color: rgba(106, 102, 118, 0.272);">
    <a style="text-decoration: none; color: blue;" routerLink="/transaction">View Transaction History</a>
</div>

<app-deleteconfirm (onDelete)="Delete($event)" (oncancel)="cancel()" [item]="acno"></app-deleteconfirm>

<div [ngClass]="acno?'style':'' " class="mx-4 row my-5">
    <div class="text-center container col-lg-6 col-md-12">
        <div class="container rounded w-75 p-3 mt-2 text-center" style="background-color: rgba(133, 214, 144, 0.308);">

        <h1>Deposit</h1>
        <form [formGroup]="depositForm" action="" >
            <div>
                <input formControlName="acno" id="acid" name="acnum1" type="text" placeholder="Enter acnum" class="mt-4 form-control">
            </div>
        
            <div>
                <input formControlName="psw" id="psw1" name="paswrd" type="password" placeholder="enter password" class="mt-4 form-control">
            </div>
            <div>
                <input formControlName="amnt" id="amouid" name="amnt1" type="text" placeholder="Amount" class="mt-4 form-control">
            </div>
            <div>
                <button  type="button" (click)="deposit()" class="btn btn-outline-success mt-4">Deposit</button>
            </div>
    
            
        </form> 
        </div>
    </div>
    
    <div class="text-center container col-lg-6 col-md-12">
        <div class="container rounded w-75 p-3 mt-2 text-center" style="background-color: rgba(207, 127, 127, 0.283);">

        <h1 class="text-danger">Withdraw</h1>
        <form [formGroup]="withdrawForm" action="" >
            <div>
                <input formControlName="acno1" id="acid2" name="acnum2" type="text" placeholder="Enter acnum" class="mt-4 form-control">
            </div>
        
            <div>
                <input formControlName="psw1" id="psw2" name="paswrd2" type="password" placeholder="enter password" class="mt-4 form-control">
            </div>
            <div>
                <input formControlName="amnt1" id="amouid2" name="amnt2" type="text" placeholder="Amount" class="mt-4 form-control">
            </div>
            <div>
                <button  type="button" (click)="withdraw()" class="btn btn-outline-danger mt-4">Withdrow</button>
            </div>
    
            
        </form> 
        </div>
    </div>
</div>
